name: tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  #------ zig-dev builds ------
  test_zig_nightly:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, ubuntu-24.04-arm]

    runs-on: ${{matrix.os}}

    steps:
    - name: Clone Ziglua
      uses: actions/checkout@v3

    - name: Setup Zig
      uses: mlugg/setup-zig@v2
      with:
        version: master

    - name: Run tests
      run: make test_zig_nightly

  #------ zig-0.15 ------
  test_zig_015:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, ubuntu-24.04-arm]

    runs-on: ${{matrix.os}}

    steps:
    - name: Clone Ziglua
      uses: actions/checkout@v3

    - name: Setup Zig
      uses: mlugg/setup-zig@v2
      with:
        version: "0.15.1"

    - name: Run tests
      run: make test_zig_stable

  #------ cross compilation ------
  test_cross:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, ubuntu-24.04-arm]

    runs-on: ${{matrix.os}}

    steps:
    - name: Clone Ziglua
      uses: actions/checkout@v3

    - name: Setup Zig
      uses: mlugg/setup-zig@v2
      with:
        version: master

    - name: Run tests
      run: make test_cross
